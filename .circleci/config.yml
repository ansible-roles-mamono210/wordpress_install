---
version: 2.1

orbs:
  ansible-lint: orbss/ansible-lint@0.0.3
  yamllint: orbss/yamllint@0.0.4

jobs:
  ansible-lint:
    executor: ansible-lint/default
    steps:
      - checkout
      - ansible-lint/execute:
          molecule-role-test: true
  molecule:
    machine:
      image: ubuntu-2204:2023.10.1
    resource_class: medium
    parameters:
      checkout-path:
        type: string
      molecule-scenario-name:
        type: string
        default: default
      molecule-test-image:
        type: string
    steps:
      - checkout:
          path: << parameters.checkout-path >>
      - run:
          name: Install Molecule and dependencies
          command: |
            cd << parameters.checkout-path >>
            pip3 install -r molecule/requirements.txt
      - run:
          name: Test with Molecule
          command: |
            cd << parameters.checkout-path >>
            molecule test --scenario-name << parameters.molecule-scenario-name >>
          environment:
            PY_COLORS: '1'
            ANSIBLE_FORCE_COLOR: '1'
            MOLECULE_IMAGE: "ghcr.io/docker-images-mamono210/ansible-test/<< parameters.molecule-test-image >>:latest"
      - store_artifacts:
          path: << parameters.checkout-path >>/molecule/<< parameters.molecule-scenario-name >>/files/screenshot.png
          destination: screenshot.<< parameters.molecule-scenario-name >>.png
      - run:
          name: Show Ansible version
          command: |
            pip3 list | grep ansible \
            | GREP_COLORS='mt=01;34' egrep --color=always '[[:digit:]]' \
            | GREP_COLORS='mt=01;34' egrep --color=always '\.' \
            | GREP_COLORS='mt=01;33' egrep --color=always 'ansible.* '
      - run:
          name: Show Molecule version
          command: molecule --version
  trailing-whitespace:
    docker:
      - image: ghcr.io/docker-images-mamono210/circleci-executors/trailing-whitespace:latest
    resource_class: small
    steps:
      - checkout
      - run:
          name: Execute trailing-whitespace
          command: trailing-whitespace
  yamllint:
    executor: yamllint/default
    steps:
      - checkout
      - yamllint/execute

workflows:
  version: 2.1
  build:
    jobs:
      - trailing-whitespace
      - yamllint:
          requires:
            - trailing-whitespace
      - ansible-lint:
          requires:
            - yamllint
      - molecule:
          matrix:
            parameters:
              checkout-path:
                - 'wordpress_install'
              molecule-test-image:
                - 'centos-stream8'
          requires:
            - ansible-lint
